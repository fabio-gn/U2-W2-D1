<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <div class="container">
        <h2 class="text-center">Esercizion1</h2>
        <div class="row">
            <div class="col border border-black p-3 text-center bg-primary text-white md"> all</div>
            <div class="col border border-black p-3 text-center bg-primary text-white md"> all</div>
            <div class="col border border-black p-3 text-center bg-primary text-white md"> all</div>
        </div>
        <h2 class="text-center">Esercizio2</h2>
        <div class="container">
            <div class="row d-flex flex-sm-column flex-md-row">
                <div class="col border border-black p-3 text-center bg-warning text-black">text</div>
                <div class="col border border-black p-3 text-center bg-warning text-black">text</div>
                <div class="col border border-black p-3 text-center bg-warning text-black">text</div>
            </div>
        </div>
        <h2 class="text-center">Esercizio3</h2>
        <div class="container d-flex flex-sm-row">
            <div class="row">
                <div class="col">
                    <div class="col border border-black p-3 text-center bg-success text-white">text</div>
                    <div class="col border border-black p-3 text-center bg-success text-white">text</div>
                    <div class="col border border-black p-3 text-center bg-success text-white">text</div>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                
            </div>
        </div>
        <h2 class="text-center">Esercizio4</h2>
        <div class="row">
            <div class="col col-xl-3 border border-black p-3 text-center bg-danger text-white">text</div>
            <div class="col col-xl-3 border border-black p-3 text-center bg-danger text-white">text</div>
            <div class="col border border-black p-3 text-center bg-danger text-white">text</div>
        </div>
        <h2 class="text-center">Esercizio 5</h2>
        <div class="row d-flex flex-column flex-xl-row bg-primary">
            <div class="col col-xl-2 border border-black p-3 text-center">text</div>
            <div class="col border border-black">
                <div class="row p-3 d-flex flex-column  flex-xl-row">
                    <div class="col  bg-dark text-white text-center ">text</div>
                    <div class="col  bg-dark text-white text-center ">text</div>
                </div>
            </div>
            <div class="col border border-black">
                <div class="row p-3 d-flex flex-column flex-xl-row">
                    <div class=" col bg-dark text-white text-center ">text</div>
                    <div class=" col bg-dark text-white text-center ">text</div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
